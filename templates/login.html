{% extends "base.html" %}

{% block title %}Log in â€” ECC Chat{% endblock %}

{% block content %}
  <div style="max-width:480px; margin:40px auto; padding:20px;">
    <div style="background:var(--card); padding:24px; border-radius:12px;">
      <h2 style="margin:0 0 12px; color:white;">Sign in to ECC Chat</h2>
      <form method="post" action="/login" style="display:flex; flex-direction:column; gap:10px;">
        <label style="color:var(--muted); font-size:0.9rem;">Email</label>
        <input name="email" type="email" required style="padding:10px; border-radius:8px; border:1px solid rgba(255,255,255,0.04); background:transparent; color:var(--muted);" />

        <label style="color:var(--muted); font-size:0.9rem;">Password</label>
        <input name="password" type="password" required style="padding:10px; border-radius:8px; border:1px solid rgba(255,255,255,0.04); background:transparent; color:var(--muted);" />

        <div style="display:flex; gap:8px; align-items:center; justify-content:space-between; margin-top:8px;">
          <a href="/signup" class="btn alt" style="text-decoration:none;">Create account</a>
          <button type="submit" class="btn">Sign in</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
